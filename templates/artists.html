<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroupieTrackerSansGroupie</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white antialiased font-sans">
<header class="container mx-auto px-6 py-8">
    <div class="text-center mb-10">
        <h1 class="text-5xl md:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400 mb-4">Groupie tracker sans Groupie</h1>
    </div>
    <br>
    <br>
    <nav class="bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl p-4 shadow-xl max-w-4xl mx-auto">
            <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                <ul class="flex space-x-4">
                <li>
                        <a href="/" class="block px-6 py-2 bg-transparent hover:bg-white/10 text-white font-semibold rounded-lg transition duration-200 border border-transparent hover:border-white/20">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="/artists" class="block px-6 py-2 bg-indigo-600 hover:bg-indigo-500 text-white font-semibold rounded-lg transition duration-200 shadow-lg shadow-indigo-500/30">
                            Artists
                        </a>
                    </li>
                    <li>
                        <a href="/live" class="block px-6 py-2 bg-transparent hover:bg-white/10 text-white font-semibold rounded-lg transition duration-200 border border-transparent hover:border-white/20">
                            Live
                        </a>
                    </li>
                </ul>
            </div>
    </nav>
</header>
<main>
    <div class="max-w-6xl mx-auto px-6 mt-12 pb-20">
        <h2 class="text-2xl font-bold text-white border-l-4 border-indigo-500 pl-4 mb-8">
            Artists
        </h2>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
            
            {{range .}}
            <div class="flex flex-col gap-4 w-full">
                
                <div class="aspect-square bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl overflow-hidden hover:bg-white/20 transition duration-300">
                    <img src="{{.Image}}" alt="{{.Name}}" class="w-full h-full object-cover">
                </div>

                <div class="bg-white/10 backdrop-blur-md border border-white/40 rounded-[2.5rem] p-6 shadow-xl flex flex-col justify-between flex-grow">
                    <div>
                        <h3 class="text-white text-center font-bold text-xl uppercase tracking-wider mb-3">
                            {{.Name}}
                        </h3>
                        
                        <div class="flex flex-col items-center text-white/80 text-sm space-y-1">
                            <p>Cr√©ation : <span class="font-semibold">{{.CreationDate}}</span></p>
                            <p>Membres : <span class="font-semibold">{{len .Members}}</span></p>
                        </div>
                    </div>

                    <div class="mt-4 flex justify-center">
                        <a href="/details/{{.Id}}" class="px-6 py-2 bg-white/20 hover:bg-white/40 text-white text-xs rounded-full transition duration-300 border border-white/20 uppercase font-bold">
                            Voir Plus
                        </a>
                    </div>
                </div>

            </div>
            {{end}}

        </div>
    </div>
</main>
</body>
