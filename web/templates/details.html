<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroupieTrackerSansGroupie</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white antialiased font-sans">

    <header class="container mx-auto px-6 py-8">
    <div class="text-center mb-10">
        <h1 class="text-5xl md:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400 mb-4">Groupie tracker sans Groupie</h1>
    </div>
    <br>
    <br>
    <nav class="bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl p-4 shadow-xl max-w-4xl mx-auto">
            <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                <ul class="flex space-x-4">
                <li>
                        <a href="/" class="block px-6 py-2 bg-transparent hover:bg-white/10 text-white font-semibold rounded-lg transition duration-200 border border-transparent hover:border-white/20">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="/artists" class="block px-6 py-2 bg-transparent hover:bg-white/10 text-white font-semibold rounded-lg transition duration-200 border border-transparent hover:border-white/20">
                            Artists
                        </a>
                    </li>
                    <li>
                        <a href="/live" class="block px-6 py-2 bg-transparent hover:bg-white/10 text-white font-semibold rounded-lg transition duration-200 border border-transparent hover:border-white/20">
                            Live
                        </a>
                    </li>
                </ul>
            </div>
    </nav>
</header>

    <main class="max-w-6xl mx-auto px-6">

        <div class="mb-12">
            <h1 class="text-4xl font-bold text-white border-l-4 border-indigo-500 pl-6">Details</h1>
        </div>

        <div class="flex flex-col items-center justify-center">
            
            <div class="relative w-full max-w-md aspect-square bg-white/10 backdrop-blur-md border border-white/20 rounded-3xl p-4 shadow-2xl shadow-indigo-500/20 group hover:scale-[1.02] transition duration-500">
                
                <div class="w-full h-full rounded-2xl overflow-hidden relative"> 
                    
                    <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-60"></div>
                    
                    <div class="absolute bottom-6 left-6">
                        <h2 class="text-3xl font-bold text-white drop-shadow-md">Group</h2>
                        <p class="text-indigo-300 font-medium">Creation date</p>
                    </div>
                </div>
            </div>

        </div>

        <div class="mt-12 max-w-4xl mx-auto">
            <div class="bg-white/5 border border-white/10 rounded-2xl p-8 grid grid-cols-1 md:grid-cols-2 gap-8 backdrop-blur-sm">
                
                <div>
                    <h3 class="text-xl font-bold text-white mb-4 border-b border-white/10 pb-2">Members</h3>
                    <ul class="space-y-2 text-gray-300">
                    </ul>
                </div>

                <div>
                    <h3 class="text-xl font-bold text-white mb-4 border-b border-white/10 pb-2">Next Tour</h3>
                </div>
            <div>
                    <h3 class="text-xl font-bold text-white mb-4 border-b border-white/10 pb-2">Members</h3>
                    <ul class="space-y-2 text-gray-300">
                    </ul>
                </div>

                <div>
                    <h3 class="text-xl font-bold text-white mb-4 border-b border-white/10 pb-2">Next Tour</h3>
                </div>
                
            </div>
        </div>

    </main>
</body>
