<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroupieTrackerSansGroupie</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white antialiased font-sans">
<header class="container mx-auto px-6 py-8">
    <div class="text-center mb-10">
        <h1 class="text-5xl md:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400 mb-4">Groupie tracker sans Groupie</h1>
    </div>
    <br>
    <br>
    <nav class="bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl p-4 shadow-xl max-w-4xl mx-auto">
            <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                <ul class="flex space-x-4">
                <li>
                        <a href="/" class="block px-6 py-2 bg-indigo-600 hover:bg-indigo-500 text-white font-semibold rounded-lg transition duration-200 shadow-lg shadow-indigo-500/30">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="/artists" class="block px-6 py-2 bg-transparent hover:bg-white/10 text-white font-semibold rounded-lg transition duration-200 border border-transparent hover:border-white/20">
                            Artists
                        </a>
                    </li>
                    <li>
                        <a href="/live" class="block px-6 py-2 bg-transparent hover:bg-white/10 text-white font-semibold rounded-lg transition duration-200 border border-transparent hover:border-white/20">
                            Live
                        </a>
                    </li>
                </ul>
                <div class="search-bar">
                    <input type="search" id="site-search" name="q" />
                </div>
            </ul>
        </nav>
    </div>
</header>
</body>
