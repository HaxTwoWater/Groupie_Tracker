<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroupieTrackerSansGroupie</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white antialiased font-sans">

<header class="container mx-auto px-6 py-8">
    <div class="text-center mb-10">
        <h1 class="text-5xl md:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400 mb-4">
            Groupie tracker sans Groupie
        </h1>
    </div>

    <nav class="bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl p-4 shadow-xl max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row items-center justify-between gap-4">
            
            <ul class="flex space-x-2 md:space-x-4">
                <li>
                    <a href="/" class="block px-4 py-2 hover:bg-white/10 text-white font-semibold rounded-lg transition duration-200 border border-transparent hover:border-white/20 text-sm md:text-base">
                        Home
                    </a>
                </li>
                <li>
                    <a href="/artists" class="block px-4 py-2 bg-indigo-600 hover:bg-indigo-500 text-white font-semibold rounded-lg transition duration-200 shadow-lg shadow-indigo-500/30 text-sm md:text-base">
                        Artists
                    </a>
                </li>
                <li>
                    <a href="/live" class="block px-4 py-2 hover:bg-white/10 text-white font-semibold rounded-lg transition duration-200 border border-transparent hover:border-white/20 text-sm md:text-base">
                        Live
                    </a>
                </li>
            </ul>
            <div class="flex items-center space-x-2">
                <div class="ml-auto">
                    <a href="/filter" class="block px-4 py-2 hover:bg-white/10 text-white font-semibold rounded-lg transition duration-200 border border-transparent hover:border-white/20 text-sm md:text-base">
                        Filter
                    </a>
                </div>
                <div class="w-full md:w-72">
                    <form action="/artists" method="GET" class="relative">
                        <input type="text" name="q" placeholder="Search..." 
                            class="w-full bg-white/5 border border-white/20 rounded-full py-2 px-5 text-sm focus:outline-none focus:border-indigo-500 transition placeholder:text-white/40">
                        <div id="suggestions" class="absolute top-full left-0 w-full mt-2 bg-slate-800 border border-white/10 rounded-xl hidden z-50 overflow-hidden"></div>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="max-w-6xl mx-auto px-6 mt-12 pb-20">
        <h2 class="text-2xl font-bold text-white border-l-4 border-indigo-500 pl-4 mb-8">
            Artists
        </h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10">
            
            {{range .}}
            <div class="flex flex-col gap-4 w-full">
                
                <div class="aspect-square bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl overflow-hidden hover:bg-white/20 transition duration-300">
                    <img src="{{.Image}}" alt="{{.Name}}" class="w-full h-full object-cover">
                </div>

                <div class="bg-white/10 backdrop-blur-md border border-white/40 rounded-[2.5rem] p-6 shadow-xl flex flex-col justify-between flex-grow">
                    <div>
                        <h3 class="text-white text-center font-bold text-xl uppercase tracking-wider mb-3">
                            {{.Name}}
                        </h3>
                        
                        <div class="flex flex-col items-center text-white/80 text-sm space-y-1 font-light">
                            <p>Creation : <span class="font-semibold text-white">{{.CreationDate}}</span></p>
                            <p>Members : <span class="font-semibold text-white">{{len .Members}}</span></p>
                        </div>
                    </div>

                    <div class="mt-6 flex justify-center">
                        <a href="/artist?id={{.Id}}" class="px-8 py-2 bg-white/10 hover:bg-white/20 text-white text-[10px] rounded-full transition duration-300 border border-white/20 uppercase font-black tracking-widest">
                            See more
                        </a>
                    </div>
                </div>

            </div>
            {{end}}

        </div>
    </div>
</main>

</body>
</html>
